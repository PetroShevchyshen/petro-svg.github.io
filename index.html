<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SVG</title>
</head>

<body>

  <svg width="100" height="100">
    <rect width="100" height="100" class="animated-square" style="fill:blue;stroke:pink;stroke-width:5" />
  </svg>

  <svg width="150" height="100">
    <rect width="150" height="100" style="fill:green;stroke:purple;stroke-width:5" />
  </svg>

  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" style="fill:red;stroke:orange;stroke-width:5" />
  </svg>

  <svg width="150" height="100">
    <ellipse cx="75" cy="50" rx="70" ry="40" style="fill:yellow;stroke:grey;stroke-width:5" />
  </svg>

</body>

</html>
